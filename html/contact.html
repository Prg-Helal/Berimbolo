<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyperguardian Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid mx-5 ">
        
            <div class="nav-logo d-flex align-items-center ">
                <i class="fa-solid fa-shield-halved text-light fw-5" style="font-size: 30px;"></i>
                <a class="navbar-brand fs-5 ms-2" href="#">Berimbolo</a>
            </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Berimbolo</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <form class="d-flex mb-3" role="search">
                <input class="form-control me-2" id="search-bar" type="search" placeholder="Search" aria-label="Search">
                <!-- <button class="btn btn-success" type="submit">Search</button> -->
              </form>
              <ul id = "nav-bar" class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="about.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="services.html">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="contact.html">Contact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    <!-- Contact Form Section -->
    <div class="contact-container mt-5 ">
        <h2 class="text-start mb-4">Contact US</h2>
        <form>
            <div class="row g-2">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Second Name" required>
                </div>
            </div>
            <input type="email" class="form-control" placeholder="Email" required>
            <input type="tel" class="form-control" placeholder="Phone Number" required>
            <textarea class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
            <button type="submit" class="btn mt-3">Send Data</button>
        </form>
    </div>
    <!-- Footer Section -->
    <div class="footer">
        &copy; 2024 Berimbolo. All Rights Reserved.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
